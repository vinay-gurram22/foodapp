<!DOCTYPE html>
<html>

<head>
    <title>Change Password</title>
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 400px;
            margin: 80px auto;
            padding: 25px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }
        
        button:hover {
            background: #004ecc;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Change Password</h2>

        <form method="post">
            {% csrf_token %} {{ pswd.as_p }}

            <button type="submit">Save</button>
            <a href="{% url 'profile' %}" class="btn-cancel">Cancel</a>
        </form>
    </div>

</body>

</html>
