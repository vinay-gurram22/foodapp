<div class="profile-container">

    <div class="profile-card">

        <img src="{{ user.profile.image.url }}" alt="Profile Image" class="profile-img">

        <h2 class="profile-name">{{ user.username }}</h2>
        <p class="profile-email">{{ user.email }}</p>

        <div class="btn-group">
            <a href="{% url 'editprofile' %}" class="btn blue">Edit</a>
            <a href="{% url 'changepswd' %}" class="btn yellow">Change Password</a>
            <a href="{% url 'deleteprofile' %}" class="btn red">Delete</a>
            <a href="{% url 'index' %}" class="btn grey">Back</a>
        </div>

    </div>

</div>
