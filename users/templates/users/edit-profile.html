<!DOCTYPE html>
<html>

<head>
    <title>Edit Profile</title>
    <style>
        form {
            width: 400px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }
        
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #0095ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button:hover {
            background: #0077cc;
        }
    </style>
</head>

<body>

    <h2 style="text-align: center;">Edit Profile</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div>
            {{ u_form.as_p }}
        </div>

        <div>
            {{ p_form.as_p }}
        </div>

        <button type="submit">Save</button>
        <a href="{% url 'profile' %}" class="btn grey">Back</a>
    </form>

</body>

</html>
