<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            background: #f2f6ff;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        .login-box {
            background: #fff;
            width: 360px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .login-box form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            border: none;
            color: white;
            font-size: 17px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .login-btn:hover {
            background: #217dbb;
        }
        
        .extra-links {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .extra-links a {
            text-decoration: none;
            color: #3498db;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Login</h2>

        <form method="post">
            {% csrf_token %} {{ form.username }} {{ form.password }}

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="extra-links">
            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </div>

</body>

</html>
