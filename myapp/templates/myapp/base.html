<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <!-- Navbar -->
    <nav class="bg-blue-500 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <!-- Logo -->
            <a href="/" class="text-white text-xl font-semibold">MyApp</a>

            <!-- Menu (Hamburger for mobile) -->
            <div class="block lg:hidden">
                <button id="menuButton" class="text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            <!-- Menu Items (Desktop and mobile) -->
            <div class="hidden lg:flex space-x-6">
                <a href="/" class="text-white hover:text-gray-300">Home</a>
                <a href="/about" class="text-white hover:text-gray-300">About</a>
                <a href="/contact" class="text-white hover:text-gray-300">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu (Hidden by default) -->
    <div id="mobileMenu" class="lg:hidden hidden bg-blue-500 p-4 space-y-4">
        <a href="/" class="text-white hover:text-gray-300">Home</a>
        <a href="/about" class="text-white hover:text-gray-300">About</a>
        <a href="/contact" class="text-white hover:text-gray-300">Contact</a>
    </div>

    <!-- Content of your page goes here -->
    <div class="p-8">
        {% block content %} {% endblock %}
    </div>

    <!-- Footer (Fixed at the bottom) -->
    <footer class="mt-auto bg-blue-500 text-white text-center py-4">
        <p>&copy; 2023 MyApp. All Rights Reserved.</p>
    </footer>
    {% block body %} {% endblock %}

</body>

</html>
