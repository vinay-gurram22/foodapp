{% extends 'myapp/base.html' %} {% block content %}
<div class="container mx-auto p-8">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Add Item</h2>

        <form method="post" action="{% if is_update %}{% url 'update' item.id %}{% else %}{% url 'add' %}{% endif %}" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <div class="flex flex-col">
                <label for="id_item_name" class="text-sm font-medium text-gray-600 mb-2">Item Name</label> {{ form.item_name }}
            </div>


            <div class="flex flex-col">
                <label for="id_item_desc" class="text-sm font-medium text-gray-600 mb-2">Item Description</label> {{ form.item_desc }}
            </div>

            <div class="flex flex-col">
                <label for="id_item_price" class="text-sm font-medium text-gray-600 mb-2">Item Price</label> {{ form.item_price }}
            </div>

            <div class="flex flex-col">
                <label for="id_item_image" class="text-sm font-medium text-gray-600 mb-2">Item Image</label> {{ form.item_image }}
            </div>

            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white py-3 px-8 rounded-md font-semibold text-lg transition duration-300">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
